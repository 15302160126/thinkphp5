<!DOCTYPE html>
<html>

<!-- Head -->
<head>

	<title>User</title>

	<!-- For-Mobile-Apps -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Flat Login & Register Forms Widget Responsive, Login Form Waeb Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //For-Mobile-Apps -->

	<!-- Style --> <link rel="stylesheet" href="__STATIC__/denglv/css/style.css" type="text/css" media="all" />

	<!-- Web-Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<!-- //Web-Fonts -->

</head>
<!-- //Head -->

<!-- Body -->
<body>

	<h1>Welcome Ladies and gentlemen !<br><a href="{:url('@teacher/login/index')}">(Teacher, please click here!)</a></h1>

	<div class="container 小贝壳网站模板 agileits">

		<div class="login 小贝壳网站模板">
			<form action="{:url('login/check')}" method="post">
				<label>UserName</label>
				<input type="text" class="user" placeholder="Username" name="username">
				<label>PassWord</label>
				<input type="password" class="pass" placeholder="Password" name="password">
				<label>Verification Code</label>
				<input type="text" class="user" placeholder="Verification Code" name="captcha">
				<img src="{:captcha_src()}" alt="captcha" onclick="javascript:this.src='{:captcha_src()}?tm='+Math.random();" style="cursor: pointer"/>
			<ul>
				<li>
				<br><br><br>
					<input type="checkbox" id="brand1" value="">
					<label for="brand1"><span></span>Remember me</label>
				</li>
			</ul>
			<input type="submit" value="LOGIN"></form>
			<div class="clear"></div>
		</div>
		<div class="reg w3l aits">

			<h3>Not a member?</h3>
			<a class="popup-with-zoom-anim hvr-underline-from-left" href="#small-dialog">Register Here</a>
			<div class="clear"></div>

			<!-- Popup-Box -->
			<div id="popup w3l">
				<div id="small-dialog" class="mfp-hide aits">
					<div class="pop_up agileits">
						<div class="register 小贝壳网站模板">
							<form action="{:url('userl/save')}" method="post">
								<label>姓名</label>
								<input type="text" Name="username" placeholder="姓名" required="">
								<label>真实姓名</label>
								<input type="text" Name="realname" placeholder="真实姓名" required="">
								<label>性别-0男/1女</label>
								<input type="text" Name="sex" placeholder="性别-0男/1女" required="">
								<label>密码</label>
								<input type="password" Name="password" placeholder="密码" required="">
								<label>联系方式</label>
								<input type="text" Name="tel" placeholder="联系方式" required="">
								<label>邮箱</label>
								<input type="text" Name="email" placeholder="邮箱" required="">
								<div class="send-button">
									<button type="submit" class="btn btn-default">OK</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<button title="Close (Esc)" type="button" class="mfp-close 小贝壳网站模板">×</button>
			<!-- //Popup-Box -->

		</div>
	</div>

	<div class="footer">
		<p> &copy; 2018 Flat Login & Design by <a href="{:url('@index/index/index')}">MOTION.CN</a> | <a href="{:url('@admin/login/index')}">Administrator, please click here</a></p>
	</div>

	<!-- Custom-JavaScript-File-Links -->
		<script src="__STATIC__/denglv/js/jquery-2.1.4.min.js"></script>
	<!-- //Custom-JavaScript-File-Links -->
	<!-- pop-up-box -->
			<script src="__STATIC__/denglv/js/jquery.magnific-popup.js" type="text/javascript"></script>
			<script>
				$(document).ready(function() {
					$('.popup-with-zoom-anim').magnificPopup({
						type: 'inline',
						fixedContentPos: false,
						fixedBgPos: true,
						overflowY: 'auto',
						closeBtnInside: true,
						preloader: false,
						midClick: true,
						removalDelay: 300,
						mainClass: 'my-mfp-zoom-in'
					});
				});
			</script>

</body>
<!-- //Body -->

</html>
